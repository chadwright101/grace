version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
      - node_modules/**/*

  customHeaders:
    - pattern: "**/*"
      headers:
        - key: "Cache-Control"
          value: "value": "public, max-age=31536000, stale-while-revalidate=86400, immutable"
